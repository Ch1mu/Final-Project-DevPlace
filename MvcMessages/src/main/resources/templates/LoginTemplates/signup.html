<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sing Up</h3>
                        <form th:action="@{/signup}" th:object="${user}"  method="post">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required class="form-control form-control-lg" />
                                        <label class="form-label" for="firstName">First Name</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required class="form-control form-control-lg" />
                                        <label class="form-label" for="lastName">Last Name</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <input type="text" class="form-control form-control-lg" id="dni" name="dni" th:field="*{dni}" required />
                                        <label for="dni" class="form-label">DNI</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <h4 class="mb-2 pb-1">User info: </h4>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" name="username" th:field="*{username}"required id="emailAddress" class="form-control form-control-lg" />
                                        <label class="form-label" for="emailAddress">Username</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="password" name="password" th:field="*{password}" required id="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">

                                    <select class="select form-control-lg" th:field="*{languageName}" required>
                                        <div  th:each="lg: ${languages}">
                                            <option name="languageName" th:value="${lg.name}"  th:text="${lg.name}"></option>
                                        </div>
                                    </select>
                                    <label class="form-label select-label">Language</label>

                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                            <div class="mt-4 pt-2">
                                <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Submit" />
                            </div>

                            <div class="mt-4 pt-2">
                                <a class="btn btn-outline-light btn-lg px-5" th:href="@{/login}" style="margin-left: 10px"> Go to Login </a>
                            </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
