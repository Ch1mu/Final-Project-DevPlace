<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br><br><br><br><br><br><br><br><br><br><br><br><br>
<center>
    <div class="container-fluid">
        <h1>Login</h1>
        <form name='f' th:action="@{/login}" method='POST'>
            <table>
                <tr>
                    <td>User:</td>
                    <td><input class="form-control" type='text' name='username' id="username" value=''></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input class="form-control" type='password' name='password' id="password" /></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light"><a name="submit" type="submit" > Submit </a> </button></td>
                </tr>
                <tr>
                    <td><a class="btn btn-light" th:href="@{/signup}" > Sign Up </a> </td>
                </tr>
            </table>
        </form>
    </div>
</center>
</body>
</html>
