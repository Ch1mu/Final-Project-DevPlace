<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE" ></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<header th:fragment="nav">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #8AA7B2;">



        <div th:object="${username}" class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav mr-auto" >
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/user/home}">Home</a>
                </li>
                <li>   </li>
                <li class="nav-item" >
                    <a  class="nav-link" th:href="@{/chats/all}">Chats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/perform_logout}">Logout</a>
                </li>

            </ul>

        </div>
    </nav>

</header>

<div th:fragment="alert" class="container">
    <div th:classappend="'alert-' + (${class != null} ? ${class} : info)" th:if="${message != null}"
         th:text="${message}" class="alert">
    </div>
</div>
</body>
</html>
