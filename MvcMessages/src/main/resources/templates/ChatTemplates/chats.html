<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6b750c94ca.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(https://images4.alphacoders.com/379/thumb-1920-37958.jpg); background-size:cover; ">

<section th:insert="Layouts/layouts::nav"></section>

<br> <br>

<div class="container" >

<center>
        <div class="form-outline" style="float:left; margin-left:7cm; margin-bottom:20px">
            <form style="text-align:left" th:object="${filter}" th:action="@{/chats/filter}" method='POST'>
                <div class="form-group">
                    <label style="color:white" for="newChat">Filter Chat
                        <input required style="background-color:#A6CAD7" type="text" name="filter" class="form-control" id="filter" aria-describedby="emailHelp" placeholder="username"></label>
                </div>
                <button type="submit" class="btn btn-dark">Filter</button>
                <a class="btn btn-outline-light" th:href="@{/chats/all}">Reload</a>
            </form>
        </div>


        <div class="form-outline"  style="float:left;margin-left:5px; margin-bottom:20px">
        <form style="text-align:left" th:object="${newChat}" th:action="@{/chats/new}" method='POST'>
            <div class="form-group">
                <label style="color:white" for="newChat">New Chat
                <input required style="background-color:#A6CAD7" type="text" name="newChat" class="form-control" id="newChat" aria-describedby="emailHelp" placeholder="username"></label>
            </div>
            <button type="submit" class="btn btn-dark">New Chat</button>
        </form>
            </div>


        <div class="form-outline"  style="float:left;margin-left:5px; margin-bottom:20px">

        <form style="text-align:left" th:object="${newGroup}" th:action="@{/chats/newGroup}" method='POST'>
            <div class="form-group">
                <label style="color:white" for="newGroup">New Group
                <input required style="background-color:#A6CAD7" type="text" name="newGroup" class="form-control" id="newGroup" aria-describedby="emailHelp" placeholder="Group Name"></label>
            </div>
            <button type="submit" class="btn btn-dark"> New Group</button>
        </form>
    </div>

<br><br><br><br><br><br>

    <section style="width:50%" th:insert="Layouts/layouts::alert"></section>



<table style="width:50%" class ="table table-hover">
    <thead>
    <tr>

    </tr>
    </thead>
    <tbody>

   <tr class="table-info" th:each="chat: ${chats}">
       <td style="width:80%; text-align:center" >
           <a style="color:black" role="button"  th:text = ${chat.name} th:href="@{/messages/{chatId} (chatId = ${chat.idChat}) }"> </a>
       </td>
       <td  style="width:20%">
           <a style="color:#F14D4D" class="fa-solid fa-trash-can fa-beat-fade" th:href="@{/chats/delete/{chatId} (chatId = ${chat.idChat})}"></a>
       </td>
   </tr>
    </tbody>
</table>



</center>
    </div>

</body>
</html>
