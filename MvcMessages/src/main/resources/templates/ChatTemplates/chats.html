<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<section th:insert="Layouts/layouts::nav"></section>

<br> <br>


    <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <form style="text-align:left" th:object="${newChat}" th:action="@{/chats/new}" method='POST'>
            <div class="form-group">
                <label for="newChat">New Chat</label>
                <input type="text" name="newChat" class="form-control" id="newChat" aria-describedby="emailHelp" placeholder="username">
            </div>
            <button type="submit" class="btn btn-primary"> <a name="submit" type="submit"> New Chat</a></button>
        </form>

        <form style="text-align:left" th:object="${newGroup}" th:action="@{/chats/newGroup}" method='POST'>
            <div class="form-group">
                <label for="newGroup">New Group</label>
                <input type="text" name="newGroup" class="form-control" id="newGroup" aria-describedby="emailHelp" placeholder="Group Name">
            </div>
            <button type="submit" class="btn btn-primary">  <a name="submit" type="submit"> New Group</a></button>
        </form>


        <br> <br>
        <table class ="table table-hover">

        <thead style="text-align:center">
        <tr>
            <th>CHATS </th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <div th:each="chat: ${chats}">
            <tr>
                <td style="text-align:center" class="alert alert-primary"><a style="font-size:17px" th:text = ${chat.name} th:href="@{/messages/{chatId} (chatId = ${chat.idChat}) }"> </a></td>
                <td><a th:href="@{/chats/delete/{chatId} (chatId = ${chat.idChat})}"><button >Delete</button></a></td>
            </tr>

        </div>
        </tbody>
        </table>

    </div>
</body>
</html>
